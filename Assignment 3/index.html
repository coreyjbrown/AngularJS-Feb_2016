<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Student Grade Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="services.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="MyApp">
	<div ng-controller="MainController as ctrl">

		<h1>Student Grade Calculator</h1>
		<div>
			<label>Name: </label>
			<span><input type="text" ng-model="ctrl.newStudent.name"></span>
		</div>
		<div>
			<label>Id: </label>
			<span><input type="text" ng-model="ctrl.newStudent.id"></span>
		</div>
		<br><br>
		<div>
			<label>Assignment: </label>
			<span><input type="text" ng-model="ctrl.newAssignment.assignment"></span>
		</div>
		<div>
			<label>Grade: </label>
			<span><input type="number" min="0" max="100" ng-model="ctrl.newAssignment.grade"></span>
		</div>
		<div>
			<button ng-click="ctrl.addNewAssignment()">Add</button>
		</div>
		<br><br><hr><br><br>
		<div>
			<div class="leftCol">
				<h2>Assignments</h2>
				<div ng-repeat="assignment in ctrl.newStudent.assignments">
					<div>
						<label>Assignment: </label>
						<span ng-bind="assignment.assignment"></span>
					</div>
					<div>
						<label>Grade: </label>
						<span ng-bind="assignment.grade * 100"></span>
					</div>
					<br>
				</div>
			</div>
			<div class="rightCol">
				Hello World
			</div>
		</div>

		<br><br><br><br>
		<pre>{{ctrl | json}}</pre>
	</div>
</body>
</html>
