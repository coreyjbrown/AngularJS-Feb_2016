<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
		<script type="text/javascript" src=index.js></script>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body ng-app="MyApp">
		<div ng-controller="MainController as ctrl">
			<h3>First: <span ng-bind="ctrl.person.name.first" ng-if="!ctrl.editStatus"></span><span ng-if="ctrl.editStatus"><input type="text" ng-model="ctrl.newPerson.name.first"></span></h3>
			<h3>Last: <span ng-bind="ctrl.person.name.last" ng-if="!ctrl.editStatus"></span><span ng-if="ctrl.editStatus"><input type="text" ng-model="ctrl.newPerson.name.last"></span></h3>
			<h3>email: <span ng-bind="ctrl.person.email"></span></h3>
			<button ng-click="ctrl.editInfo()" ng-if="!ctrl.editStatus">Edit</button>
			<div ng-if="ctrl.editStatus">
				<button ng-click="ctrl.saveEdit()">Save</button>
				<button ng-click="ctrl.cancelEdit()">Cancel</button>
			</div>
			<!-- <pre>{{ctrl | json}}</pre> -->
		</div>
	</body>
</html>
