<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 04</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="services.js"></script>
</head>
<body ng-app="MyApp">
	<div ng-controller="MainController as ctrl">
		<h3>Car Info</h3>
		<div>
			<label>Name: </label><span ng-bind="ctrl.car1.name"></span>
		</div>
		<div>
			<label>Year: </label><span ng-bind="ctrl.car1.year"></span>
		</div>
		<div>
			<label>Age: </label><span ng-bind="ctrl.car1.age"></span>
		</div>


		<input type="text" ng-model="ctrl.car1.year" placeholder="Car Year" ng-change="ctrl.car1.setYear(ctrl.car1.year)">
	</div>
	<div ng-controller="SecondController as ctrl">
		
	</div>
</body>
</html>
