<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-app="MyApp">
		<div ng-controller="MainController as ctrl" ng-class="ctrl.themeClass">
			<div style="text-align:center">
				<input type="radio" name="theme" value="ylw" ng-model="ctrl.themeClass">Yellow
				<input type="radio" name="theme" value="bl" ng-model="ctrl.themeClass">Blue
				<input type="radio" name="theme" value="grn" ng-model="ctrl.themeClass">Green
				<input type="radio" name="theme" value="rd" ng-model="ctrl.themeClass">Red
				<input type="radio" name="theme" value="nne" ng-model="ctrl.themeClass">None
			</div>
		</div>
	</body>
</html>
