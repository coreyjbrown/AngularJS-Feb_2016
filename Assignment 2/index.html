<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-Do List</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body ng-app="MyApp">
	<div ng-controller="MainController as ctrl">
		<div>
			<label for="tdName">To-Do Name: </label>
			<input type="text" name="tdName" ng-model="ctrl.td.name">
		</div>
		<div>
			<label for="tdName">To-Do Description: </label>
			<input type="text" name="tdDesc" ng-model="ctrl.td.description">
		</div>
		<div>
			<label for="tdPriority">Priority</label>
			<input type="radio" name="tdPriority" value="High" ng-model="ctrl.td.priority">High
			<input type="radio" name="tdPriority" value="Medium" ng-model="ctrl.td.priority">Medium
			<input type="radio" name="tdPriority" value="Low" ng-model="ctrl.td.priority">Low
		</div>
		<div>
			<button ng-click="ctrl.addToDo()">Add To-Do</button>
		</div>
		<br><br><br><br>
		<div ng-repeat="item in ctrl.list">
			<br>
			<h3 ng-bind="item.name" ng-class="item.priority"></h3>
			<p ng-class="item.priority"><b>Description:</b> <span ng-bind="item.description"></span></p>
			<p ng-class="item.priority"><b>Priority:</b> <span ng-bind="item.priority"></span></p>
			<button ng-click="removeToDo()">Remove</button>
			<br>
		</div>
		<pre class="rt">{{ctrl | json}}</pre>
	</div>	
</body>
</html>
