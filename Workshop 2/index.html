<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Playlist Creator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="services.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-App="MyApp">
	<div ng-controller="MainController as ctrl">
		<h1>Playlist Creator</h1>
		<div>
			<div>
				<label>Name: </label>
				<input type="text" ng-model="ctrl.newUser.name">
			</div>
			<div>
				<label>Age: </label>
				<input type="text" ng-model="ctrl.newUser.age">
			</div>
		</div>
		<div>
			<h2>Genre</h2>
			<div>
				<input type="radio" name="genre" value="Rock">Rock
				<input type="radio" name="genre" value="Rap">Rap
				<input type="radio" name="genre" value="Pop">Pop
			</div>
		</div>
		<div>
			<div ng-repeat="song in ctrl.Songs">
				<input type="checkbox" ng-bind="song.name">
			</div>
		</div>
	</div>
</body>
</html>
